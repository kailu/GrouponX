{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %}
    Username: <input type="text" name="user"><br>
    Password: <input type="password" name="password"><br>
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "Forgot password" %}? <a href="{% url 'pwd_reset' %}">{% trans "Reset" %}</a></p>
<p>{% trans "Not member" %}? <a href="{% url 'register' %}">{% trans "Register one" %}</a></p>
{% endblock %}
