{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %}
    Username: <input type="text" name="user"><br>
    Password: <input type="password" name="password"><br>
    Domain: <input type="text" name="domain"><br>
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
